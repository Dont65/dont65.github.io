        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }

</head>
<body>

    <script>

        printWelcome();

        const commands = {

                execute: () => {

                    const cmdList = Object.keys(commands).sort();
                    for (const cmd of cmdList) {
                        helpText += `  <span class="info">${cmd.padEnd(15)}</span> - ${commands[cmd].description}\n`;
                    }
                    return helpText;
                }
            },
            'love': {
                description: '–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ª—é–±–æ–≤—å',
                execute: () => {
                    return '<span class="error">–õ—é–±–≤–∏ –Ω–µ—Ç:</span> <span class="system">null</span> üò¢';
                }
            },
            'friends': {
                description: '–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –¥—Ä—É–∑–µ–π',
                execute: () => {
                    return '<span class="error">–î—Ä—É–∑—å—è:</span> <span class="system">null</span> üò¢';
                }
            },
            'developer': {
                description: '–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Å–æ–∑–¥–∞—Ç–µ–ª—è',
                execute: () => {
                    return '–°–æ–∑–¥–∞—Ç–µ–ª—å —ç—Ç–æ–≥–æ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞: <span class="info">Dont65</span>';
                }
            },
            'sysinfo': {
                description: '–ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–∏—Å—Ç–µ–º–µ (—Å–∏–º—É–ª—è—Ü–∏—è)',
                execute: () => {
                const os = ['Linux', 'Windows', 'macOS'][Math.floor(Math.random() * 3)];
                const proc = ['Intel Core i9-14900K', 'AMD Ryzen 9 7950X3D', 'Apple M3 Max', 'Qualcomm Snapdragon 8 Gen 3', '–≠–ª—å–±—Ä—É—Å-16C', 'Intel Core i7-14700K', 'AMD Ryzen 7 7800X3D', 'Apple M2 Ultra', 'Samsung Exynos 2400', 'MediaTek Dimensity 9300', '–≠–ª—å–±—Ä—É—Å-8SV', 'Intel Core i5-14600K', 'AMD Ryzen 5 7600X', 'Apple M1 Pro', 'Qualcomm Snapdragon 7+ Gen 2', '–≠–ª—å–±—Ä—É—Å-4C', 'Intel Xeon Platinum 8490H', 'AMD EPYC 9654P', 'Apple A17 Pro', 'Google Tensor G3', '–≠–ª—å–±—Ä—É—Å-2SM', 'Intel Core i3-14100', 'AMD Ryzen 3 7300X', 'Apple A16 Bionic', 'HiSilicon Kirin 9000S', '–≠–ª—å–±—Ä—É—Å-1C+', 'Intel Pentium Gold G7400', 'AMD Athlon Gold 7220U', 'Apple A15 Bionic', 'Qualcomm Snapdragon 8s Gen 2', '–≠–ª—å–±—Ä—É—Å-8C', 'Intel Celeron G6900', 'AMD Threadripper PRO 7995WX', 'Apple M1', 'Samsung Exynos 2200', 'MediaTek Dimensity 9200+', '–≠–ª—å–±—Ä—É—Å-4S', 'Intel Core i9-13900KS', 'AMD Ryzen 9 7900X', 'Apple A14 Bionic', 'Qualcomm Snapdragon 888', '–≠–ª—å–±—Ä—É—Å-2C+', 'Intel Core i7-13700KF', 'AMD Ryzen 7 5800X3D', 'Apple A13 Bionic', 'MediaTek Dimensity 8200', '–≠–ª—å–±—Ä—É—Å-1SM', 'Intel Core i5-13600KF', 'AMD Ryzen 5 5600X', 'Apple A12Z Bionic', 'Qualcomm Snapdragon 865+', '–≠–ª—å–±—Ä—É—Å-16S', 'Intel Xeon W9-3495X', 'AMD EPYC 9554P', 'Apple A12X Bionic', 'Google Tensor G2', '–≠–ª—å–±—Ä—É—Å-8S', 'Intel Core i3-13100F', 'AMD Ryzen 3 5300G', 'Apple A11 Bionic', 'HiSilicon Kirin 990 5G', '–≠–ª—å–±—Ä—É—Å-4SM', 'Intel Atom x7-E3950', 'AMD FX-9590', 'Apple A10X Fusion', 'Qualcomm Snapdragon 7 Gen 1', '–≠–ª—å–±—Ä—É—Å-2S', 'Intel Core m3-8100Y', 'AMD A12-9800', 'Apple A9X', 'Samsung Exynos 1080', 'MediaTek Helio G99', '–≠–ª—å–±—Ä—É—Å-1S', 'Intel N100', 'AMD Ryzen 7 5700G', 'Apple A8X', 'Qualcomm Snapdragon 778G', '–≠–ª—å–±—Ä—É—Å-32C'][Math.floor(Math.random() * 70)];
                const memory = Math.floor(Math.random() * 64) + 4;
                const disk = Math.floor(Math.random() * 700) + 100;
        
                return `
<span class="info">–°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</span>
–û–°: ${os}
–ü–∞–º—è—Ç—å: ${memory} GB
–î–∏—Å–∫: ${disk} GB
–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä: ${proc}
`;
                }
            },
            'sudo': {
                description: '–î–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Å—É–ø–µ—Ä-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è',
                execute: (args) => {
                    const fullCommand = args.join(' ');
        
                    if (fullCommand === 'rm -rf /*') return new Promise((resolve) => {
                        // –ò–º–∏—Ç–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è
                        const messages = [
                            '–ü–∞—Ä–æ–ª—å: <span class="system">****</splan>',
                            '<span class="error">–£–¥–∞–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤...</span>',
                            '<span class="error">–£–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π...</span>',
                            '<span class="error">–£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö...</span>',
                            '<span class="error">–û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞...</span>',
                            '<span class="error">–£–¥–∞–ª–µ–Ω–∏–µ —è–¥—Ä–∞ —Å–∏—Å—Ç–µ–º—ã...</span>'
                        ];
                        
                        let i = 0;
                        const interval = setInterval(() => {
                            if (i < messages.length) {
                                printToTerminal(messages[i]);
                                i++;
                            } else {
                                clearInterval(interval);
                                printToTerminal('<span class="error">–í–°–ï –£–î–ê–õ–ï–ù–û!!!</span>');
                                
                                // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
                                setTimeout(() => {
                                    terminalContainer.style.opacity = '0';
                                    terminalContainer.style.transition = 'opacity 0.2s';
                                    
                                    // –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ
                                    setTimeout(() => {
                                        output.innerHTML = '';
                                        terminalContainer.style.opacity = '1';
                                        printWelcome();
                                        resolve('');
                                    }, 1000);
                                }, 1000);
                            }
                        }, 600);
                    });
                    else {
                        printToTerminal('–ü–∞—Ä–æ–ª—å: <span class="system">****</splan>\n<span class="error">–ù–µ –≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑</splan>')
                    }
                }
            },
            'exit': {
                description: '–í—ã–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É',
                execute: () => {
                    window.location.href = '/';
                    return '<span class="info">–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É...</span>';
                }
            },
            'clear': {
                description: '–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ—Ä–º–∏–Ω–∞–ª',
                execute: () => {
                    output.innerHTML = '';
                    return '';
                }
            },
            'ls': {
                description: '–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤',
                execute: () => {
                    return '<span>love.txt</span>  <span>friends.txt</span>  <span>creator.txt</span>';
                }
            },
            'whoami': {
                description: '–ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è',
                execute: () => {
                    return '<span class="system">user</span>';
                }
            },
            // –ù–æ–≤—ã–µ –∫–æ–º–∞–Ω–¥—ã
            'echo': {
                description: '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –≤–≤–µ–¥—ë–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç',
                execute: (args) => args.join(' ') || '<span class="error">–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω —Ç–µ–∫—Å—Ç</span>'
            },
            'time': {
                description: '–ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è',
                execute: () => {
                    const now = new Date();
                    return `<span class="info">–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è:</span> ${now.toLocaleTimeString()}`;
                }
            },
            '8ball': {
                description: '–ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä (–æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å)',
                execute: (args) => {
                    if (args.length === 0) return '<span class="error">–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å</span>';
                    
                    const answers = [
                        "–ë–µ—Å—Å–ø–æ—Ä–Ω–æ", "–ü—Ä–µ–¥—Ä–µ—à–µ–Ω–æ", "–ù–∏–∫–∞–∫–∏—Ö —Å–æ–º–Ω–µ–Ω–∏–π", "–û–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ –¥–∞",
                        "–ú–æ–∂–µ—à—å –±—ã—Ç—å —É–≤–µ—Ä–µ–Ω –≤ —ç—Ç–æ–º", "–ú–Ω–µ –∫–∞–∂–µ—Ç—Å—è ‚Äî ¬´–¥–∞¬ª", "–í–µ—Ä–æ—è—Ç–Ω–µ–µ –≤—Å–µ–≥–æ",
                        "–•–æ—Ä–æ—à–∏–µ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã", "–ó–Ω–∞–∫–∏ –≥–æ–≤–æ—Ä—è—Ç ‚Äî ¬´–¥–∞¬ª", "–î–∞",
                        "–ü–æ–∫–∞ –Ω–µ —è—Å–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞", "–°–ø—Ä–æ—Å–∏ –ø–æ–∑–∂–µ", "–õ—É—á—à–µ –Ω–µ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—Ç—å",
                        "–°–µ–π—á–∞—Å –Ω–µ–ª—å–∑—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å", "–°–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä—É–π—Å—è –∏ —Å–ø—Ä–æ—Å–∏ –æ–ø—è—Ç—å",
                        "–î–∞–∂–µ –Ω–µ –¥—É–º–∞–π", "–ú–æ–π –æ—Ç–≤–µ—Ç ‚Äî ¬´–Ω–µ—Ç¬ª", "–ü–æ –º–æ–∏–º –¥–∞–Ω–Ω—ã–º ‚Äî ¬´–Ω–µ—Ç¬ª",
                        "–ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã –Ω–µ –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–∏–µ", "–í–µ—Å—å–º–∞ —Å–æ–º–Ω–∏—Ç–µ–ª—å–Ω–æ"
                    ];
                    const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                    return `<span class="warning">üé± –ú–∞–≥–∏—á–µ—Å–∫–∏–π —à–∞—Ä –≥–æ–≤–æ—Ä–∏—Ç:</span> ${randomAnswer}`;
                }
            },
            'dice': {
                description: '–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫ (1-6)',
                execute: () => {
                    const roll = Math.floor(Math.random() * 6) + 1;
                    return `<span class="info">üé≤ –í—ã–ø–∞–ª–æ:</span> ${roll}`;
                }
            },
            'calc': {
                description: '–ü—Ä–æ—Å—Ç–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä',
                execute: (args) => {
                    if (args.length === 0) return '<span class="error">–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä: calc 2 + 2</span>';
                    
                    try {
                        const expression = args.join(' ');
                        const result = eval(expression); // –û—Å—Ç–æ—Ä–æ–∂–Ω–æ —Å eval!
                        return `<span class="info">${expression} =</span> ${result}`;
                    } catch (e) {
                        return `<span class="error">–û—à–∏–±–∫–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è: ${e.message}</span>`;
                    }
                }
            },
            'ping': {
                description: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–∞–π—Ç–∞ (—Å–∏–º—É–ª—è—Ü–∏—è). –ü–∞—Ä–∞–º–µ—Ç—Ä—ã: -N (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∏–Ω–≥–æ–≤), -result (—Ç–æ–ª—å–∫–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç)',
                execute: (args) => {
                    if (args.length === 0) return '<span class="error">–£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å, –Ω–∞–ø—Ä–∏–º–µ—Ä: ping google.com</span>';
                    
                    // –ü–∞—Ä—Å–∏–Ω–≥ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤
                    let address = args[0];
                    let count = 4; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 4 –ø–∏–Ω–≥–∞
                    let showDetails = true;
                    let showOnlyResult = false;
                    
                    for (let i = 1; i < args.length; i++) {
                        const arg = args[i].toLowerCase();
                        if (arg.startsWith('-')) {
                            if (!isNaN(arg.substring(1))) {
                                count = parseInt(arg.substring(1));
                            } else if (arg === '-result') {
                                showOnlyResult = true;
                                showDetails = false;
                            }
                        }
                    }
                    
                    return new Promise(resolve => {
                        if (showDetails) {
                            printToTerminal(`<span class="info">PING ${address} (127.0.0.1):</span> 56 data bytes`);
                        }
                        
                        let totalTime = 0;
                        let minTime = Infinity;
                        let maxTime = 0;
                        let packetsTransmitted = count;
                        let packetsReceived = 0;
                        
                        const doPing = (current) => {
                            if (current >= count) {
                                const packetLoss = ((packetsTransmitted - packetsReceived) / packetsTransmitted * 100).toFixed(1);
                                const avgTime = totalTime / packetsReceived;
                                
                                const result = `<span class="success">--- ${address} ping statistics ---</span>\n` +
                                    `${packetsTransmitted} packets transmitted, ${packetsReceived} received, ${packetLoss}% packet loss, time 0ms\n` +
                                    `rtt min/avg/max = ${minTime}/${avgTime.toFixed(1)}/${maxTime} ms`;
                                
                                resolve(result);
                                return;
                            }
                            
                            const latency = Math.floor(Math.random() * 100) + 10;
                            packetsReceived++;
                            totalTime += latency;
                            minTime = Math.min(minTime, latency);
                            maxTime = Math.max(maxTime, latency);
                            
                            if (showDetails) {
                                printToTerminal(`64 bytes from ${address}: icmp_seq=${current} ttl=64 time=${latency} ms`);
                            }
                            
                            setTimeout(() => {
                                doPing(current + 1);
                            }, 800);
                        };
                        
                        doPing(0);
                    });
                }
            },
            'ip': {
                description: '–ü–æ–∫–∞–∑–∞—Ç—å IP-–∞–¥—Ä–µ—Å (—Å–∏–º—É–ª—è—Ü–∏—è)',
                execute: () => {
                    const fakeIP = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                    return `<span class="info">–í–∞—à IP-–∞–¥—Ä–µ—Å:</span> ${fakeIP}`;
                }
            }
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–æ–º–∞–Ω–¥
        commandInput.addEventListener('keydown', (e) => {
        // Tab - –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
        if (e.key === 'Tab') {
            e.preventDefault();
            const input = commandInput.value.trim();
            if (input) {
                const matches = Object.keys(commands).filter(cmd => 
                    cmd.startsWith(input.split(' ')[0])
                );
                if (matches.length === 1) {
                    commandInput.value = matches[0] + (input.includes(' ') ? ' ' : '');
                } else if (matches.length > 1) {
                    printToTerminal('<span class="info">–í–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã:</span> ' + matches.join(', '));
                }
            }
        }
    
        // –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö - –ø—Ä–µ–¥—ã–¥—É—â–∞—è –∫–æ–º–∞–Ω–¥–∞
        else if (e.key === 'ArrowUp') {
            e.preventDefault();
            if (commandHistory.length === 0) return;
        
            if (historyIndex === -1) {
                currentCommand = commandInput.value;
                historyIndex = commandHistory.length - 1;
            } else if (historyIndex > 0) {
                historyIndex--;
            }
        
            commandInput.value = commandHistory[historyIndex];
            moveCursorToEnd(commandInput);
        }
    
        // –°—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑ - —Å–ª–µ–¥—É—é—â–∞—è –∫–æ–º–∞–Ω–¥–∞
        else if (e.key === 'ArrowDown') {
            e.preventDefault();
            if (historyIndex === -1) return;
        
            if (historyIndex < commandHistory.length - 1) {
                historyIndex++;
                commandInput.value = commandHistory[historyIndex];
            } else {
                historyIndex = -1;
                commandInput.value = currentCommand;
            }
        
            moveCursorToEnd(commandInput);
        }
    
        // Enter - –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã
        else if (e.key === 'Enter') {
                e.preventDefault();
                const command = commandInput.value.trim();
                commandInput.value = '';
                
                if (command === '') return;
                
                commandHistory.push(command);
                historyIndex = -1;
                
                printToTerminal(`<span class="info">${prompt.textContent}</span> ${command}`);
                
                const commandParts = command.split(' ');
                const commandName = commandParts[0].toLowerCase(); // –ü—Ä–∏–≤–æ–¥–∏–º –∏–º—è –∫–æ–º–∞–Ω–¥—ã –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É
                const args = commandParts.slice(1);
                
                // –ù–∞—Ö–æ–¥–∏–º –∫–æ–º–∞–Ω–¥—É –±–µ–∑ —É—á—ë—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞
                const foundCommand = Object.keys(commands).find(cmd => cmd.toLowerCase() === commandName);
                
                if (foundCommand) {
                    const result = commands[foundCommand].execute(args);
                    
                    if (result instanceof Promise) {
                        result.then((message) => {
                            if (message) printToTerminal(message);
                        });
                    } else {
                        if (result) printToTerminal(result);
                    }
                } else {
                    printToTerminal(`<span class="error">–ö–æ–º–∞–Ω–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞:</span> ${commandName}. –í–≤–µ–¥–∏—Ç–µ '<span class="info">help</span>' –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥.`);
                }
            }
    });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ
        document.addEventListener('click', () => {
            commandInput.focus();
        });

        // –§—É–Ω–∫—Ü–∏–∏ –ø–æ–º–æ—â–Ω–∏–∫–∏
        function printToTerminal(text) {
            output.innerHTML += `<div>${text}</div>`;
            terminalContainer.scrollTop = terminalContainer.scrollHeight;
        }
        
        function printPrompt() {
            output.innerHTML += `<div class="input-line"><span class="info">${prompt.textContent}</span> <input type="text" class="hidden-input" value="${commandInput.value}" readonly></div>`;
            terminalContainer.scrollTop = terminalContainer.scrollHeight;
            commandInput.focus();
        }
        
        function printWelcome() {
            printToTerminal('<span class="system">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª Dont65!</span>');
            printToTerminal('–í–≤–µ–¥–∏—Ç–µ <span class="info">help</span> –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥.');
        }
        
        function moveCursorToEnd(input) {
            input.selectionStart = input.selectionEnd = input.value.length;
        }
    </script>
</body>
</html>
