<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont65 | Основные положения правил чатов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Базовый цвет */
            --primary-color: 42, 171, 238;
            /* Цвет текста в темной теме */
            --text-color-dark: #e6e6e6;
            /* Цвет фона для темной темы */
            --bg-color-dark: rgba(0, 0, 0, 0.9);
            /* Цвет текста в светлой теме */
            --text-color-light: #202020;
            /* Цвет фона для светлой темы */
            --bg-color-light: rgba(255, 255, 255, 0.9);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-align: center;
            background-image: url('/assets/background/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
            transition: background-image 0.5s ease, rgb(var(--primary-color)) 0.3s ease;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
            transition: rgb(var(--primary-color)) 0.3s ease;
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--bg-color-dark);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(var(--primary-color), 0.3);
        }

        .header h1 {
            margin: 0;
            color: rgb(var(--primary-color));
            font-size: 2em;
        }

        .header p {
            margin: 10px 0 0;
            color: #aaa;
            font-size: 1em;
        }

        /* --- Стили для Аккордеона (скрываемых секций) --- */

        .rules-accordion {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Промежуток между блоками правил */
        }
        
        .rules-block {
            background-color: rgba(0, 0, 0, 0.6); /* Фон блока */
            border-radius: 8px;
            overflow: hidden; /* Важно для анимации содержимого */
            border: 1px solid rgba(var(--primary-color), 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .rules-block.active {
            background-color: rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 15px rgba(var(--primary-color), 0.4);
        }

        .rules-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(var(--primary-color), 0.1);
            border-bottom: 1px solid transparent;
            transition: background-color 0.3s ease, border-bottom-color 0.3s ease;
        }

        .rules-block.active .rules-header {
            background-color: rgba(var(--primary-color), 0.2);
            border-bottom-color: rgba(var(--primary-color), 0.5);
        }

        .rules-header h2 {
            margin: 0;
            color: rgb(var(--primary-color));
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .rules-header h2 i {
            margin-right: 10px;
        }

        .rules-indicator {
            font-size: 1.5em;
            color: rgb(var(--primary-color));
            transition: transform 0.3s ease;
        }

        .rules-block.active .rules-indicator {
            transform: rotate(90deg); /* Поворот стрелки при открытии */
        }

        .rules-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            text-align: left;
        }
        
        .rules-block.active .rules-content {
            /* Это будет установлено в JS для плавной анимации */
            max-height: 1000px; 
            padding: 20px;
        }

        /* Стили для отдельных пунктов правил внутри контента */
        .rule-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            line-height: 1.5;
            color: var(--text-color-dark);
        }

        .rule-item:before {
            content: "•";
            color: rgb(var(--primary-color));
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -6px;
        }

        .rule-subitem {
            color: rgba(var(--primary-color), 0.8);
            margin-left: 20px;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .rule-subitem:before {
            content: "* "; /* Заменил * на — для подпунктов */
            color: #fcb738;
            position: absolute;
            left: 0;
            top: 0;
        }

        .rule-last {
            color: #707070;
            text-decoration: underline;
            text-align: left; /* Важно, так как контейнер text-align: center */
            display: block;
            margin-top: 15px;
        }
        
        /* --- Оставшиеся стили (меню и модальные окна) --- */
        
        /* ... (Оставьте остальные стили без изменений, кроме тех, что затрагивают правила) ... */
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(var(--primary-color), 0.2);
            color: rgb(var(--primary-color));
            border: 1px solid rgb(var(--primary-color));
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: rgba(var(--primary-color), 0.4);
        }

        /* --- Светлая тема (Корректировка для аккордеона) --- */

        body.light-theme .rules-block {
            background-color: rgba(240, 240, 240, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .rules-block.active {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        body.light-theme .rule-item {
            color: var(--text-color-light);
        }
        
        /* Светлая тема: остальные стили... */

        body.light-theme {
            background-color: #f5f5f5;
            color: #333;
        }

        body.light-theme::before {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.light-theme .container {
            background-color: var(--bg-color-light);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .rules-section h2 {
            color: rgb(var(--primary-color));
        }

        body.light-theme .rule-item.warning {
            color: #f39c12;
        }

        body.light-theme .rule-subitem {
            color: rgb(var(--primary-color));
        }

        body.light-theme .rule-item.good {
            color: #2ecc71;
        }

        body.light-theme .menu-sidebar {
            background-color: rgba(240, 240, 240, 0.95);
            color: #333;
        }

        body.light-theme .menu-item {
            color: #333;
        }

        body.light-theme .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        body.light-theme .modal-header h3 {
            color: rgb(var(--primary-color));
        }

        body.light-theme .settings-category {
            background-color: rgba(240, 240, 240, 0.9);
        }

        body.light-theme .setting-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        /* Медиа-запросы */

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .menu-sidebar {
                width: 280px;
            }
            
            .modal-content {
                width: 90%;
                padding: 15px;
            }
            
            .wallpapers-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            color: rgb(var(--primary-color));
            font-size: 1.2em;
            padding: 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2em;
            padding: 20px;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            background-color: rgba(255, 107, 107, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Основные положения правил</h1>
            <p>Обязательны к соблюдению всеми участниками сообщества</p>
        </div>

        <!-- Контейнер для динамически загружаемых правил -->
        <div class="rules-accordion" id="rulesAccordion">
            <div class="loading" id="loadingRules">
                <i class="fas fa-spinner fa-spin"></i> Загрузка правил...
            </div>
        </div>
        
        <div class="rules-section">
            <div class="rule-last" id="lastUpdate">Загрузка даты...</div>
        </div>
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Вернуться на главную</a>
    </div>

    <footer style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #dadada;
        font-size: 14px;
        z-index: 1;
    ">
        © Dont65 - 2025 (Все права защищены) 
    </footer>
    
    <script>
        // Функция для загрузки правил из JSON файла
        async function loadRules() {
            try {
                const response = await fetch('rules.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const rulesData = await response.json();
                renderRules(rulesData);
            } catch (error) {
                console.error('Ошибка при загрузке правил:', error);
                showError('Не удалось загрузить правила. Пожалуйста, попробуйте позже.');
            }
        }

        // Функция для отображения правил
        function renderRules(rulesData) {
            const accordionContainer = document.getElementById('rulesAccordion');
            const loadingElement = document.getElementById('loadingRules');
            const lastUpdateElement = document.getElementById('lastUpdate');

            // Удаляем индикатор загрузки
            if (loadingElement) {
                loadingElement.remove();
            }

            // Устанавливаем дату последнего обновления
            if (lastUpdateElement && rulesData.lastUpdate) {
                lastUpdateElement.textContent = `Последнее изменение: ${rulesData.lastUpdate}`;
            }

            // Очищаем контейнер
            accordionContainer.innerHTML = '';

            // Проверяем наличие блоков правил
            if (!rulesData.blocks || rulesData.blocks.length === 0) {
                showError('Правила не найдены.');
                return;
            }

            // Создаем блоки правил
            rulesData.blocks.forEach(block => {
                const rulesBlock = document.createElement('div');
                rulesBlock.className = 'rules-block';
                rulesBlock.dataset.id = block.id;

                // Создаем заголовок
                const rulesHeader = document.createElement('div');
                rulesHeader.className = 'rules-header';
                rulesHeader.innerHTML = `
                    <h2><i class="${block.icon || 'fas fa-circle'}"></i> ${block.title}</h2>
                    <span class="rules-indicator"><i class="fas fa-chevron-right"></i></span>
                `;

                // Создаем контент
                const rulesContent = document.createElement('div');
                rulesContent.className = 'rules-content';

                // Добавляем пункты правил
                if (block.items && block.items.length > 0) {
                    block.items.forEach(item => {
                        const ruleItem = document.createElement('div');
                        ruleItem.className = 'rule-item';
                        ruleItem.textContent = item.text || '';

                        rulesContent.appendChild(ruleItem);

                        // Добавляем подпункты, если они есть
                        if (item.subitems && item.subitems.length > 0) {
                            item.subitems.forEach(subitem => {
                                const ruleSubitem = document.createElement('div');
                                ruleSubitem.className = 'rule-subitem';
                                ruleSubitem.textContent = subitem;
                                rulesContent.appendChild(ruleSubitem);
                            });
                        }
                    });
                } else {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'rule-item';
                    emptyMessage.textContent = 'Пункты правил отсутствуют.';
                    rulesContent.appendChild(emptyMessage);
                }

                // Собираем блок
                rulesBlock.appendChild(rulesHeader);
                rulesBlock.appendChild(rulesContent);
                accordionContainer.appendChild(rulesBlock);
            });

            // Инициализируем аккордеон после загрузки
            initAccordion();
        }

        // Функция для отображения ошибки
        function showError(message) {
            const accordionContainer = document.getElementById('rulesAccordion');
            accordionContainer.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        // Инициализация аккордеона
        function initAccordion() {
            const accordionBlocks = document.querySelectorAll('.rules-block');

            accordionBlocks.forEach(block => {
                const header = block.querySelector('.rules-header');
                const content = block.querySelector('.rules-content');
                
                // Добавляем обработчик клика на заголовок
                header.addEventListener('click', () => {
                    const isActive = block.classList.contains('active');

                    // 1. Закрываем все открытые блоки
                    accordionBlocks.forEach(otherBlock => {
                        if (otherBlock.classList.contains('active')) {
                            otherBlock.classList.remove('active');
                            const otherContent = otherBlock.querySelector('.rules-content');
                            otherContent.style.maxHeight = '0';
                            otherContent.style.padding = '0 20px';
                        }
                    });

                    // 2. Если текущий блок был закрыт, открываем его
                    if (!isActive) {
                        block.classList.add('active');
                        // Устанавливаем maxHeight на значение, гарантированно превышающее контент
                        content.style.maxHeight = content.scrollHeight + 'px'; 
                        content.style.padding = '20px';
                    }
                });
            });
        }

        // Загружаем правила при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadRules();
            
            // === ЛОГИКА ТЕМЫ И ЦВЕТА (Оставлена без изменений) ===
            
            const themeToggle = document.getElementById('themeToggle');
            const colorOptions = document.getElementById('colorOptions');
            const root = document.documentElement;

            // Функция для настройки цвета
            function adjustColorForTheme(color, isLight) {
                // Если светлая тема и выбран чисто белый цвет, меняем его на черный для контраста
                if (isLight && color === '255, 255, 255') {
                    return '0, 0, 0'; 
                }
                return color;
            }

            function updatePrimaryColor(color) {
                const isLight = document.body.classList.contains('light-theme');
                const adjustedColor = adjustColorForTheme(color, isLight);
                root.style.setProperty('--primary-color', adjustedColor);
            }

            // Инициализация при загрузке
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedWallpaper = localStorage.getItem('wallpaper') || 'background.jpg';
            const savedColor = localStorage.getItem('primaryColor') || '42, 171, 238';

            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                if (themeToggle) themeToggle.checked = true;
            }
            updatePrimaryColor(savedColor); // Обновляем цвет с учетом темы
            document.body.style.backgroundImage = `url('/assets/background/${savedWallpaper}')`;

            // Обработчик переключения темы
            if (themeToggle) {
                themeToggle.addEventListener('change', function() {
                    const isLight = this.checked;
                    document.body.classList.toggle('light-theme', isLight);
                    localStorage.setItem('theme', isLight ? 'light' : 'dark');
                    
                    // Перезагружаем цвет после смены темы
                    const currentColor = localStorage.getItem('primaryColor') || '42, 171, 238';
                    updatePrimaryColor(currentColor); 
                });
            }

            // Обработчик выбора цвета
            if (colorOptions) {
                const currentSelectedColor = localStorage.getItem('primaryColor') || '42, 171, 238';

                colorOptions.querySelectorAll('.color-option').forEach(option => {
                    const color = option.getAttribute('data-color');
                    if (color === currentSelectedColor) {
                        option.classList.add('selected');
                    }
                    
                    option.addEventListener('click', function() {
                        const newColor = this.getAttribute('data-color');
                        localStorage.setItem('primaryColor', newColor);
                        updatePrimaryColor(newColor);
                        
                        // Снимаем выделение со всех и добавляем к выбранному
                        colorOptions.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                });
            }
        });
    </script>
</body>
</html>
